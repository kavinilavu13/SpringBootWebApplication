			<div class="content-body">
				<!-- File export table -->
				<section id="file-export">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Change Password</h4>
									<a class="heading-elements-toggle"><i
										class="la la-ellipsis-v font-medium-3"></i></a>
								</div>
								<form method="post" id="changepassword" autocomplete="off">
								<div class="card-content collapse show">
									<div class="card-body card-dashboard">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="companyName"> Email Id</label> <input
														type="email" id="email_id" class="form-control"
														placeholder="Building Email Id" name="email_id" required
														readonly>
												</div>
											</div>

										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="companyName"> Name</label> <input type="text"
														id="username" class="form-control" placeholder="Building Name"
														name="name" required pattern="[A-Za-z0-9_\s]{1,25}"
														title="Its Allowed 25 character">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="companyName">Mobile Number</label> <input
														type="text" id="mobile_number" class="form-control"
														placeholder="Mobile Number" name="mobilenumber" required
														pattern="[0-9]{10}"
														title="Its Allowed 10 Digit Number Only">
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="companyinput6">Password</label> <input
														type="password" class="form-control " name="password"
														id="password" placeholder="Password" required
														data-toggle="tooltip" data-html="true"
														data-placement="top"
														title="# Minimum Password length : 8 <br> # Password should consist of 1 UpperCase Alphabet, 1 LowerCase Alphabet, 1 Numeric and 1 Special Character(!@#$&) <br> # Has not been used in previous 0 Passwords"
														minlength="8"
														pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$&])[^\s]{8,}$">


												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="companyinput6">Confirm Password</label> <input
														type="password" class="form-control " name="password"
														placeholder="Confirm Password" id="cpassword"
														title="Please enter the same Password as above."
														minlength="8" required
														pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$&])[^\s]{8,}$"
														onchange="validatePassword()">
												</div>

											</div>
										</div>
									</div>
								</div>
									<button type="submit"
														class="btn btn-glow btn-bg-gradient-x-purple-blue col-12 col-md-1 mr-1 mb-1 fixedbutton"
														>Save</button>
										
							</form>
							</div>
						</div>

	<script>
		var password = document.getElementById("password").value;
		var confirm_password = document.getElementById("cpassword").value;

		function validatePassword() {
			var password = document.getElementById("password").value;
			var confirm_password = document.getElementById("cpassword").value;
			//alert(password);
			if (password === confirm_password) {
				// alert("Passwords Match");
				var pattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$&])[^\s]{8,}$/;
				if (pattern.test(password)) {
					// alert("Match");
					return true;
				} else {
					swal(
							'Oops..!',
							'Password must contain at least 8 characters, including UPPER/Lowercase and atleast One Special Character and Number',
							'error');
					//alert("Password must contain at least 8 characters, including UPPER/LOWERCASE and atleast One Special Character and Number");
					document.getElementById("password").value = "";
					document.getElementById("cpassword").value = "";
					return false;
				}
			} else {
				// alert("Please enter the same Password as above.");
				swal('Oops..!', 'Please enter the same Password as above.',
						'error');
				document.getElementById("password").value = "";
				document.getElementById("cpassword").value = "";

			}
		}
		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;
	</script>
